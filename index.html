<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dom.js Complete Demo</title>
  <!-- Bootstrap CSS (will be overridden by Bootswatch theme) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootswatch Theme Placeholder -->
  <link id="bootswatch-theme" rel="stylesheet" href="">
  <!-- Prism.js CSS for code highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
  <style>
    /* Custom styles for the demo */
    body {
      padding-top: 1rem;
    }
    .code-sample {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .tab-content > .tab-pane {
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Theme Selector -->
  <div class="container">
    <div class="d-flex justify-content-end">
      <select id="theme-selector" class="form-select w-auto">
        <option value="darkly">Darkly</option>
        <option value="flatly">Flatly</option>
        <option value="cerulean">Cerulean</option>
        <!-- Add more themes as desired -->
      </select>
    </div>
  </div>

  <!-- Content will be injected by main.js -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Prism.js for code highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <!-- dom.js -->
  <script type="module" src="./src/dom.js"></script>
  <!-- main.js -->
  <script type="module" src="./main.js"></script>
</body>
</html>
